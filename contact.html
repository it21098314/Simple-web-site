<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
  </head>
  <body>
    <nav>
      <div class="navbar">
        <img src="logo.png" alt="My Computer Shop Logo">
        <a href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a class="active" href="#">Contact</a>
        <a href="#" style="float:right" onclick="logout()">Log Out</a>
      </div>
    </nav>
    <div class="content">
      <h1>Contact Us</h1>
      <p>If you have any questions or concerns, please feel free to contact us using the information below:</p>
      <ul>
        <li>Phone: 0362266285</li>
        <li>Email: info@mytraveling.com</li>
        <li>Address: 123 Main St, malabe ,colombo</li>
      </ul>
      <h2>Send us a Message</h2>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message"></textarea><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
    <script>
      function logout() {
        // Redirect the user to the login page
        window.location.href = "test.html";
      }
    </script>
  </body>
</html>
